<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretosX - Inicia sesión</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jQueryV3.7.1.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js" defer></script>
    <script src="js/custom.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/userProfile.js"></script>
    <link rel="icon" type="image/svg+xml" href="image/favicon.svg">
</head>
<body>
    <div class="min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="container">
            <div class="auth-container mx-auto bg-content rounded-3 overflow-hidden">
                <div class="row g-0">
                    <!-- Sección de imagen -->
                    <div class="col-md-6 position-relative d-none d-md-block">
                        <div class="h-100 bg-dark position-relative overflow-hidden">
                            <div class="floating-messages">
                                <div class="message-bubble bg-sidebar p-3 rounded-3 small" style="top: 10%; left: 10%;">
                                    ¡No creerás lo que pasó en el último evento!
                                </div>
                                <div class="message-bubble bg-sidebar p-3 rounded-3 small" style="top: 30%; right: 5%;">
                                    La verdad detrás del último rumor...
                                </div>
                                <div class="message-bubble bg-sidebar p-3 rounded-3 small" style="top: 50%; left: 15%;">
                                    ¿Alguien más escuchó sobre esto?
                                </div>
                                <div class="message-bubble bg-sidebar p-3 rounded-3 small" style="top: 70%; right: 10%;">
                                    Secretos que nadie se atreve a contar...
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sección de formulario -->
                    <div class="col-md-6">
                        <div class="p-4">
                            <div class="text-center mb-4">
                                <i class="fas fa-mask fs-1 text-warning mb-2"></i>
                                <h2 class="fw-bold gap-2 d-flex align-content-center justify-content-center"><img title="SecretosX" src="image/favicon.svg">SecretosX</h2>
                                <p class="text-white">Te podras enterar de algunas cosas...</p>
                            </div>

                            <!-- Tabs -->
                            <ul class="nav nav-tabs border-0 mb-4" id="authTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active bg-search rounded-top border-0" data-bs-toggle="tab" data-bs-target="#login" type="button">
                                        <i class="fas fa-sign-in-alt me-2"></i>Entrar
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link bg-search rounded-top border-0" data-bs-toggle="tab" data-bs-target="#register" type="button">
                                        <i class="fas fa-user-secret me-2"></i>Crear Cuenta
                                    </button>
                                </li>
                            </ul>

                            <div class="tab-content">
                                <!-- Login Form -->
                                <div class="tab-pane fade show active" id="login">
                                    <form id="loginForm">
                                        <div class="mb-3">
                                            <div class="input-group">
                                                <span class="input-group-text bg-search border-0">
                                                    <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#ff7300"><path d="M5 20V19C5 15.134 8.13401 12 12 12V12C15.866 12 19 15.134 19 19V20" stroke="#ff7300" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 12C14.2091 12 16 10.2091 16 8C16 5.79086 14.2091 4 12 4C9.79086 4 8 5.79086 8 8C8 10.2091 9.79086 12 12 12Z" stroke="#ff7300" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                                                </span>
                                                <input type="text" id="loginUsername" class="text-white form-control bg-search" placeholder="Tu usuario" required>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <div class="input-group">
                                                <span class="input-group-text bg-search border-0">
                                                    <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#ff7300"><path d="M16 12H17.4C17.7314 12 18 12.2686 18 12.6V19.4C18 19.7314 17.7314 20 17.4 20H6.6C6.26863 20 6 19.7314 6 19.4V12.6C6 12.2686 6.26863 12 6.6 12H8M16 12V8C16 6.66667 15.2 4 12 4C8.8 4 8 6.66667 8 8V12M16 12H8" stroke="#ff7300" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                                                </span>
                                                <input type="password" id="loginPassword" class="text-white form-control bg-search" placeholder="Tu contraseña" required>
                                            </div>
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Mantener sesión activa</label>
                                        </div>
                                        <button type="submit" class="btn w-100 btn-warning">
                                            Iniciar Sesión
                                        </button>
                                    </form>
                                </div>

                                <!-- Register Form -->
                                <div class="tab-pane fade" id="register">
                                    <form id="registerForm">
                                        <div class="mb-3">
                                            <div class="input-group">
                                                <span class="input-group-text bg-search border-0">
                                                    <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#ff7300"><path d="M5 20V19C5 15.134 8.13401 12 12 12V12C15.866 12 19 15.134 19 19V20" stroke="#ff7300" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 12C14.2091 12 16 10.2091 16 8C16 5.79086 14.2091 4 12 4C9.79086 4 8 5.79086 8 8C8 10.2091 9.79086 12 12 12Z" stroke="#ff7300" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                                                </span>
                                                <input type="text" id="registerUsername" class="text-white form-control bg-search" placeholder="Tu nombre anónimo" required>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <div class="input-group">
                                                <span class="input-group-text bg-search border-0">
                                                    <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#ff7300"><path d="M16 12H17.4C17.7314 12 18 12.2686 18 12.6V19.4C18 19.7314 17.7314 20 17.4 20H6.6C6.26863 20 6 19.7314 6 19.4V12.6C6 12.2686 6.26863 12 6.6 12H8M16 12V8C16 6.66667 15.2 4 12 4C8.8 4 8 6.66667 8 8V12M16 12H8" stroke="#ff7300" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                                                </span>
                                                <input type="password" id="registerPassword" class="text-white form-control bg-search" placeholder="Crea una contraseña" required>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <div class="input-group">
                                                <span class="input-group-text bg-search border-0">
                                                    <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#ff7300"><path d="M16 12H17.4C17.7314 12 18 12.2686 18 12.6V19.4C18 19.7314 17.7314 20 17.4 20H6.6C6.26863 20 6 19.7314 6 19.4V12.6C6 12.2686 6.26863 12 6.6 12H8M16 12V8C16 6.66667 15.2 4 12 4C8.8 4 8 6.66667 8 8V12M16 12H8" stroke="#ff7300" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                                                </span>
                                                <input type="password" id="confirmPassword" class="text-white form-control bg-search" placeholder="Confirma tu contraseña" required>
                                            </div>
                                        </div>
                                
                                        <input type="hidden" id="genderInput" name="gender" required>
                                        <div class="row g-2 mb-3">
                                            <div class="col-4">
                                                <button type="button" class="btn bg-search text-white w-100 gender-btn male" onclick="selectGender(this, 'M')">
                                                    <i class="fas fa-mars me-2"></i>Hombre
                                                </button>
                                            </div>
                                            <div class="col-4">
                                                <button type="button" class="btn bg-search text-white w-100 gender-btn female" onclick="selectGender(this, 'F')">
                                                    <i class="fas fa-venus me-2"></i>Mujer
                                                </button>
                                            </div>
                                            <div class="col-4">
                                                <button type="button" class="btn bg-search text-white w-100 gender-btn other" onclick="selectGender(this, 'O')">
                                                    <i class="fas fa-genderless me-2"></i>Otro
                                                </button>
                                            </div>
                                        </div>
                                
                                        <button type="submit" class="btn w-100 btn-warning mb-3">
                                            Registrarse
                                        </button>
                                
                                        <div class="text-center text-muted small">
                                            <i class="fas fa-shield-alt me-1"></i>Tu identidad siempre estará protegida
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectGender(button, gender) {
            document.querySelectorAll('.gender-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            button.classList.add('selected');
            document.getElementById('genderInput').value = gender;
        }
    </script>
</body>
</html>
