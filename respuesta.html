<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Responsivo</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/custom.js" defer></script>
</head>
<body>
    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h4 class="offcanvas-title" id="sidebarLabel">Hola, usuario</h4>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p>@usuario</p>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link text-light">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-light">Tendencias</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-light">Mi Perfil</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-light">Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>

    <!-- Contenedor principal -->
    <div class="container mt-3">
        <div class="row">
            <!-- Columna izquierda -->
            <div class="col-lg-3 d-none d-lg-block">
                <div class="p-3 bg-sidebar rounded">
                    <h5>Hola, usuario</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="nav-link">Inicio</a></li>
                        <li><a href="#" class="nav-link">Tendencias</a></li>
                        <li><a href="#" class="nav-link">Mi Perfil</a></li>
                        <li><a href="#" class="nav-link">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>

            <!-- Columna 2 -->
            <div class="col-lg-6">
                <!-- Fila de búsqueda -->
                <div class="row mb-4 align-items-center">
                    <div class="col-auto">
                        <button class="btn btn-toggle d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list text-white" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="col ps-0">
                        <input type="search" class="form-control rounded-pill bg-search" placeholder="Buscar...">
                    </div>
                </div>

                <!-- Contenido principal -->
                <div class="p-3 bg-content rounded">
                    <h2>Contenido Principal</h2>
                    <p>Este es el contenido principal de la página.</p>
                </div>
            </div>

            <!-- Columna derecha -->
            <div class="col-lg-3">
                <div class="p-3 bg-tags rounded">
                    <h5>Etiquetas Populares</h5>
                    <ul class="list-unstyled">
                        <li>#infidelidad</li>
                        <li>#besos</li>
                        <li>#inmoral</li>
                        <li>#secreto</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
