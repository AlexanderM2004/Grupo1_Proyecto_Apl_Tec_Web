<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Responsivo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
    /* Estilo del menú lateral */
    #sidebarMenu {
        position: fixed;
        padding-top: 50px;
        top: 0px;
        left: -250px; /* Fuera de pantalla inicialmente */
        width: 250px;
        height: 100vh;
        background-color: #343a40;
        color: white;
        z-index: 1050;
        transition: left 0.3s ease;
    }

    /* Fondo oscuro para superposición */
    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 1049;
    }

    /* Mostrar menú y overlay al marcar el checkbox */
    #menuToggle:checked ~ #sidebarMenu {
        left: 0;
    }

    #menuToggle:checked ~ #overlay {
        display: block;
    }

    /* Ocultar el checkbox */
    #menuToggle {
        display: none;
    }

    /* Botón hamburguesa */
    .menu-btn {
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 1060;
        background-color: #343a40;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        color: white;
    }

    .menu-btn span {
        display: block;
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 4px 0;
    }

    /* Columna derecha se desplaza abajo en pantallas pequeñas */
    @media (max-width: 768px) {
        .right-column {
        order: 3; /* Mueve la columna derecha hacia abajo */
        }
    }
    </style>
</head>
<body>
    <!-- Checkbox para controlar el menú -->
    <input type="checkbox" id="menuToggle">

    <!-- Overlay para fondo oscuro -->
    <div id="overlay"></div>

    <!-- Menú lateral -->
    <div id="sidebarMenu">
        <div class="p-3">
        <h4>Hola, usuario</h4>
        <p>@usuario</p>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="#" class="nav-link text-light">Inicio</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-light">Tendencias</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-light">Mi Perfil</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-light">Cerrar Sesión</a></li>
        </ul>
        </div>
    </div>

    <!-- Botón hamburguesa -->
    <label for="menuToggle" class="menu-btn d-lg-none"> <!-- Aquí se oculta en pantallas grandes -->
        <span></span>
        <span></span>
        <span></span>
    </label>

    <!-- Contenedor principal -->
    <div class="container mt-3">
        <div class="row">
        <!-- Columna izquierda -->
        <div class="col-lg-3 d-none d-lg-block">
            <div class="p-3 bg-dark text-white">
                <h5>Hola, usuario</h5>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-white">Inicio</a></li>
                    <li><a href="#" class="text-white">Tendencias</a></li>
                    <li><a href="#" class="text-white">Mi Perfil</a></li>
                    <li><a href="#" class="text-white">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="col-lg-6">
            <h2>Contenido Principal</h2>
            <p>Este es el contenido principal de la página.</p>
        </div>

        <!-- Columna derecha -->
        <div class="col-lg-3 right-column">
            <div class="p-3 bg-light">
                <h5>Etiquetas Populares</h5>
                <ul class="list-unstyled">
                    <li>#infidelidad</li>
                    <li>#besos</li>
                    <li>#inmoral</li>
                    <li>#secreto</li>
                </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
